<sidebar 
    {{ id|attr('id') }} 
    state="hidden"    
    class="sidebar absolute z-10 hidden {{ styles.class }} 
    {{ styles.color }} 
    {{ styles.size }}">
    <div class="z-10 {{ styles.content.class }}">        
        {{  component('current>navbar.menu',{ 
                active: active,
                styles: styles 
            }) 
        }} 
    </div>   
</sidebar>
