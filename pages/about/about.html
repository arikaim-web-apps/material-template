{% component 'current>layout' %}
    {% set active = 'about' %}
    {{ component('current>page.title',{ title: title, subtitle: description }) }}     
    
    <div class="px-32 my-20 gap-8 grid grid-cols-3 lg:grid-cols-3 xs:grid-cols-1">
        <div           
            class="w-full">
            <img  
                class="w-full rounded-lg"               
                alt="About"
                src="{{ template_url }}images/about-page-image.jpg">
        </div>
        <div          
            class="w-full colspan-2">
            <h4 class="text-center font-sembold text-2xl assistant-font">
                {{ labels.created }}
            </h4>
            
        </div>
    </div>
{% endcomponent %}
