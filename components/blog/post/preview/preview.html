<div class="min-h-fit flex flex-col {{ styles.preview.color }} {{ styles.preview.border }}">    
    <div
        class="relative w-full h-44">
        {% if post.image.src is not empty %} 
        {{ component('current>loader.image',{}) }}                     
        <img 
            animation="opacity-100"
            class="{{ styles.preview.image }}" 
            data-src="{{ url(post.image.thumbnail(512,512).src) }}" 
            alt="{{ post.title }}">
        {% else %}           
            {{ component('icons~image',styles.preview.icon,'svg') }}               
        {% endif %}
    </div> 
    <div
        class="h-auto flex-grow {{ styles.preview.space }}">
        <div class="flex flex-row {{ styles.preview.label }}">
            <span>{{ labels.published }}</span>
            <span class="text-bold px-3 text-gray-300">{{ post.date_created|dateFormat }}</span>               
        </div>
        <a class="block {{ styles.preview.link }}" 
            href="{{ url('/blog/post/' ~ post.slug) }}">
            <div class="{{ styles.preview.title }}">
                {{ post.title }}
            </div>    
            <div class="mt-2 {{ styles.preview.summary }}">
                <p>
                    {{ post.summary }}
                </p>     
                <div                  
                    class="flex place-content-center mt-4">
                    <button class="text-md uppercase text-md py-2 px-4 block items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-neutral-700">                        
                        {{ labels.more }}                
                    </button>
                </div>                         
            </div>
        </a>
    </div>        
</div>
