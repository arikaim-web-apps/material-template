{% component 'current>layout' type 'html' %}   
    {% set active = 'home' %}     
    {{ component('current>page.title',{ title: title, subtitle: description }) }}     
    <div 
      class="mt-24 flex justify-center px-10">
      <div 
        class="self-center grid place-content-center justify-items-center justify-center grid-cols-2 lg:grid-cols-2 xs:grid-cols-1 sm:grid-cols-1 gap-24 lg:gap-24 xs:gap-0">              
        <div 
          class="w-full">
          <img  
            class="w-full h-96 rounded-lg opacity-animation transition-opacity ease-in duration-1000 opacity-0"               
            alt="Home image"
            src="{{ template_url }}images/about-page-image.jpg">
        </div>  
        <div  
          class="opacity-animation w-full transition-opacity ease-in duration-1000 opacity-0">
          
          <h1 class="text-3xl roboto-condensed font-semobold">
              {{ subtitle }}
          </h1>
          <p class="my-4">
            {{ text.design }}
          </p>
          <h4 class="my-4 text-lg roboto-condensed font-bold">{{ labels.cases }}</h4>
          <ul class="ml-4">
            {% for item in items %}
              <li class="my-4">{{ item }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>       
    </div>      
                
{% endcomponent %}
