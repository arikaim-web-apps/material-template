<div class="{{ class }}">
    <label class="{{ styles.label }}">
        {{ labels.email }}
    </label>
    <div class="{{ styles.value }}">
        {{ address.email|default('email@mail.com') }} 
    </div>

    <div class="{{ styles.separator }}"></div>
    <label class="{{ styles.label }}">
        {{ labels.phone }}
    </label>
    <div class="{{ styles.value }}">
        {{ address.phone|default('0000-0000-0000') }}
    </div>
    
    <div class="{{ styles.separator }}"></div>
    <label class="{{ styles.label }}">
        {{ labels.location }}
    </label>
    <div class="{{ styles.value }}">
        {{ address.street|default('Street address') }}        
    </div>   
</div>
